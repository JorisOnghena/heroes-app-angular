<hero-navbar></hero-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>

  <!-- Hero list -->
  <div class="row">

    <ng-template [ngIf]="Heroes" [ngIfElse]="loading">
      <div *ngFor="let hero of Heroes">
        <div class="col-md-1">
          <hero-herocard [hero]="hero"></hero-herocard>
        </div>
      </div>
    </ng-template>
    <ng-template #loading>
      <div class="col-md-12">
        <div>Loading...</div>
      </div>
    </ng-template>
  </div>

  <router-outlet></router-outlet>
</div>
