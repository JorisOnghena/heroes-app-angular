<hero-navbar></hero-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">&nbsp;</div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <hero-messagebox id="messageLogin"></hero-messagebox>
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form></form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button class="btn btn-primary" (click)="onClickLogin()">Login!</button>
          
        </div>
      </div>
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-4">
      <button class="btn btn-secondary" (click)="onClickMe()">Refresh heroes</button>
    </div>
  </div>

  <!-- Hero list -->
  <div class="row">
    <div class="col-md-12">
      <ng-template [ngIf]="Heroes" [ngIfElse]="loading">
      <div *ngFor="let hero of Heroes">
        <hero-herocard [hero]="hero"></hero-herocard>
      </div>
    </ng-template>
    <ng-template #loading>
        <div>Loading...</div>
    </ng-template>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
