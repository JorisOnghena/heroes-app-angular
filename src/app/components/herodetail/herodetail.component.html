<div class="row justify-content-center align-items-center">
  <div class="col-md-5">
    <hero-messagebox #messageDetail></hero-messagebox>
  </div>
</div>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="model.name" name="name" #name="ngModel" required>
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" [(ngModel)]="model.type" name="type" #type="ngModel" required>
      <option *ngFor="let type of types" [value]="type.name">{{type.name}}</option>
    </select>
    <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
      Type is required
    </div>
  </div>

  <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
</form>
