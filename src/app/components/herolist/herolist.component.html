<!-- Hero list -->
<div class="row justify-content-center align-items-center">
  <div class="col-md-10">
    <hero-messagebox #herolistMessage></hero-messagebox>
  </div>
  <ng-template [ngIf]="Heroes" [ngIfElse]="loading">
    <div *ngFor="let hero of Heroes">
      <div class="col-md-1">
        <hero-herocard [hero]="hero"></hero-herocard>
      </div>
    </div>
  </ng-template>
  <ng-template #loading>
    <div class="col-md-12">
      <div class="row justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </ng-template>
</div>
